name: Deploy Homepage

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH (build + copy)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            if [ ! -d /data/MainPage/.git ]; then
              git clone https://github.com/EzioPP/MainPage.git /data/MainPage
            fi
            cd /data/MainPage
            git pull origin main
            export NVM_DIR="$HOME/.nvm"
            if [ -s "$NVM_DIR/nvm.sh" ]; then
              . "$NVM_DIR/nvm.sh"
            else
              echo "nvm not found at $NVM_DIR"
              exit 1
            fi
            nvm install 24
            nvm use 24
            npm ci
            npm run build
            mkdir -p /data/homepage
            rsync -av --delete dist/ /data/homepage/
